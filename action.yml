---
name: 'gitlint'
description: 'Git linter GitHub action'
inputs:
  pattern:
    description: 'Commits pattern'
    required: true
    default: '\(?#\d+\)? - .+'
  since:
    description: 'Start date'
    required: true
    default: '1970-01-01'
outputs:
  errors:
    description: 'Amount of errors'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - "${{ inputs.pattern }}"
    - "${{ inputs.since }}"
